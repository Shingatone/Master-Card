<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Master Card</title>
  </head>

  <body>
    <main
      class="flex justify-center items-center h-screen w-screen bg-[url('https://i.imgur.com/1O8ovx1.jpeg')] bg-cover"
    >
      <div
        class="flex gap-y-24 h-64 w-full max-w-sm flex-col rounded-3xl border-2 border-white/80 bg-gradient-to-br from-white/30 to-white/30 p-8 text-white shadow-lg backdrop-blur-lg"
      >
        <!-- Explication :
        * bg-gradient-to-br:  définit la direction du dégradé (du coin supérieur gauche vers le coin inférieur droit).
        * from-blue-500: définit la couleur de départ du dégradé (bleu).
        * to-pink-500: définit la couleur de fin du dégradé (rose). 
        * bg-white : définit un fond blanc pour l'élément.
        * shadow-lg : applique une ombre large derrière l'élément.
        * backdrop-blur-lg : applique un flou de fond sur ce qui se trouve derrière l'élément.-->
        <div class="flex items-center justify-between">
          <h2 class="font-bold text-xl">Mastercard</h2>
          <img
            class="size-7"
            src="https://i.imgur.com/eLwgPd2.png"
            alt="signal"
          />
        </div>
        <div class="flex w-full items-end">
          <div class="flex flex-col gap-2">
            <div class="flex flex-rows gap-x-4">
              <p class="uppercase">Ruchi DWIVEDI</p>
              <p class="font-mono">8/24</p>
            </div>
            <p class="font-mono font-bold">1234 1234 1234 1234</p>
          </div>
          <div class="ml-auto bg-white/30 px-2 py-1.5 rounded-md">
            <img
              class="w-11"
              src="https://i.imgur.com/GaIY1JU.png"
              alt="cercles"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

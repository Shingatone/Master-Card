<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Master Card</title>
  </head>

  <body>
    <main
      class="flex justify-center items-center h-screen w-screen bg-[url('https://i.imgur.com/1O8ovx1.jpeg')] bg-cover"
    >
      <div
        class="group flex gap-y-24 h-64 w-full max-w-sm flex-col rounded-3xl border-2 border-white/80 bg-gradient-to-br from-white/30 to-white/30 p-8 text-white shadow-lg backdrop-blur-lg transition-all duration-500 hover:-translate-y-1 hover:shadow-2xl"
      >
        <!-- Explication :
        * bg-gradient-to-br:  définit la direction du dégradé (du coin supérieur gauche vers le coin inférieur droit).
        * from-blue-500: définit la couleur de départ du dégradé (bleu).
        * to-pink-500: définit la couleur de fin du dégradé (rose). 
        * bg-white : définit un fond blanc pour l'élément.
        * shadow-lg : applique une ombre large derrière l'élément.
        * backdrop-blur-lg : applique un flou de fond sur ce qui se trouve derrière l'élément.-->
        <div class="flex items-center justify-between">
          <h2
            class="font-bold text-xl transition-all delay-0 duration-100 group-hover:-translate-y-2 group-hover:drop-shadow-md"
          >
            Mastercard
          </h2>
          <img
            class="size-7 transition-all delay-75 duration-100 group-hover:-translate-y-2 group-hover:drop-shadow-md"
            src="https://i.imgur.com/eLwgPd2.png"
            alt="signal"
          />
        </div>
        <div class="flex w-full items-end">
          <div class="flex flex-col gap-2">
            <div class="flex flex-rows gap-x-4">
              <p
                class="uppercase transition-all delay-100 duration-100 group-hover:-translate-y-2 group-hover:drop-shadow-md"
              >
                Soualio KALO
              </p>
              <p
                class="font-mono ml-auto transition-all delay-150 duration-100 group-hover:-translate-y-2 group-hover:drop-shadow-md"
              >
                8/24
              </p>
            </div>
            <p
              class="font-mono font-bold transition-all delay-200 duration-100 group-hover:-translate-y-2 group-hover:drop-shadow-md"
            >
              1234 1234 1234 1234
            </p>
          </div>
          <div
            class="w-16 ml-auto bg-white/20 p-2 rounded-md transition-all delay-200 duration-100 group-hover:-translate-y-2 group-hover:drop-shadow-md"
          >
            <img class="" src="https://i.imgur.com/GaIY1JU.png" alt="cercles" />
          </div>
        </div>
      </div>
    </main>
    <!-- 
      * transition-all : Applique une transition sur toutes les propriétés animables de l'élément 
                        (par exemple, les transformations, les ombres, l'opacité, etc.)​.
      * delay-100 : Ajoute un délai de 100 millisecondes avant que la transition ne démarre​.
      * duration-100 : Définit la durée de la transition à 100 millisecondes​.
      * group-hover:-translate-y-2 : Déplace l'élément vers le haut de 0.5rem (8 pixels) sur l'axe Y 
                                    lorsque l’élément parent avec la classe group est survolé​.
      * group-hover:drop-shadow-md : Ajoute une ombre portée de taille moyenne lorsque le parent group est survolé​.
    -->
  </body>
</html>
